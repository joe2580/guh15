<!DOCTYPE html>
<html>
  <head>
    <title>Websockets Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
      .main, .sender {
        width: 400px;
        margin: 5px auto;
        padding: 5px;
        background-color: #ccc;
      }
    </style>
    <script>
      var connection = new WebSocket('ws://52.31.126.150:8080/test');

      connection.opopen = function() {
        $(".main").append("Connected<br>");
      };

      connection.onerror = function(error) {
        console.log(error);
        $(".main").append("Error: " + error.message);
      };

      connection.onmessage = function(e) {
        $(".main").append("<- " + e.data);
      };

      $(".sendbox").keyup(function (e) {
        if (e.keyCode == 13) {
          try { 
            connection.send($(".sendbox").val());
            $(".main").append("-> " + $(".sendbox").val());
          } catch(err) {
            $(".main").append("!! " + err.message);
          }
          $(".sendbox").val("");
          
        }
      });


    </script>
  </head>

  <body>
    <div class="main">
      
    </div>
    <div class="sender">
      <input type="text" class="sendbox" />
    </div>
  </body>
</html>
